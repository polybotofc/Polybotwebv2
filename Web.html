<!DOCTYPE html>
<html>
<head>
<style>
.marquee {
  height: 50px;
  overflow: hidden;
  position: relative;
  background: red;
  color: white;
  border: 1px solid #4a4a4a;
}

.marquee p {
  position: absolute;
  width: 100%;
  height: 100%;
  margin: 0;
  line-height: 50px;
  text-align: center;
  transform: translateX(100%);
  animation: scroll-left 9s linear infinite;
}

@keyframes scroll-left {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}
</style>
</head>
<body>

<div class="marquee">
  <p>Dashboard Baru + tentang kami!</p>
